<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bgmain">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div th:insert="fragments :: mainNavbar"></div>
</nav>
<br>
<div class="container bg-light">
    <div class="row align-items-center text-center">
        <div class="col-lg-12">
            <br>
            <h2>Reservations</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date and Time</th>
                    <!--<th>is Paid?</th>-->
                    <th>Tip amount</th>
                    <th>Client</th>
                    <th>Tables</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation: ${allReservations}">
                    <td th:text="${reservation.dateAndTime}"></td>
                    <!--<td th:text="${reservation.isPaid}"></td>-->
                    <td th:text="${reservation.tip}"></td>
                    <!-- todo - display clients and tables -->
                    <td th:text="${reservation.client}"></td>
                    <td th:text="${reservation.tables}"></td>
                    <td>
                        <!-- todo - deleteAction -->
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
    <hr>
    <div class="row align-items-center">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h2>Add Reservation</h2>

            <form action="#" th:action="@{/addReservationAction}" th:object="${newReservation}" th:method="post">
                <div class="form-group">

                    <label for="dateAndTime">Date and Time</label>
                    <input id="dateAndTime" class="form-control"
                           type="datetime-local" th:field="${newReservation.dateAndTime}"/>

                    <label for="Tip">Tip</label>
                    <input id="Tip" class="form-control" placeholder="Tip amount"
                           type="text" th:field="${newReservation.tip}"/>

                    <!-- todo - input clients and tables -->
                    <!--<label for="clientId">Client</label>
                    <input id="clientId" class="form-control" placeholder="Client id"
                           type="text" th:field="${newReservation.client}"/>

                    <label for="tableId">Tables</label>
                    <input id="tableId" class="form-control" placeholder="Tables"
                           type="text" th:field="${newReservation.tables}"/>

-->
                   <!-- <legend>Client</legend>
                    <div th:each="reservation: ${allReservations}">
                        <input type="radio"
                               id="clientReserving"
                               th:field="${newReservation.clientEntity}"
                               th:value="${client.surname}"
                               th:text="${client.surname}">
                    </div>-->
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Add" class="btn btn-outline-primary"/>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>


</div>
</body>
</html>
