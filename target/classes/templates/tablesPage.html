<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body class="bgmain">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div th:insert="fragments :: linkToManagement"></div>
</nav>
<br>
<div class="container bg-ristorante">
    <div class="row align-items-center text-center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <br>
            <h2>Tables</h2>
            <table class="table table-sm table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Size</th>
                    <th>Is occupied?</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tables: ${allTables}">
                    <td th:text="${tables.id}"></td>
                    <td th:text="${tables.size}"></td>
                    <td th:text="${tables.occupied}"></td>
                    <td>
                        <form action="#" th:action="@{'/deleteTableAction/{id}'(id=${tables.id})}" th:method="delete">
                            <button class="btn btn-outline-danger" type="submit"
                                    style='font-size:18px'><i class='far fa-trash-alt'></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <hr>
    <div class="row align-items-center">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h2>Add Table</h2>

            <form action="#" th:action="@{/addNewTableAction}" th:object="${newTable}" th:method="post">
                <div class="form-group">

                    <label for="clientsName">Amount of seat for clients</label>
                    <input id="clientsName" class="form-control" placeholder="Amount of seats"
                           type="text" th:field="${newTable.size}"/>

                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Add" class="btn btn-outline-primary"/>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>


</div>
</body>
</html>
