<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bgmain">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div th:insert="fragments :: mainNavbar"></div>
</nav>
<br>
<div class="container bg-light">
    <div class="row align-items-center text-center">
        <div class="col-lg-12">
            <br>
            <h2>Clients</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client: ${allClients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.surname}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phoneNumber}"></td>
                    <td>
                        <form action="#" th:action="@{'/deleteClientAction/{id}'(id=${client.id})}" th:method="delete">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="submit" class="btn btn-outline-danger" value="Delete">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
    <hr>
    <div class="row align-items-center">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h2>Register new Client</h2>

            <form action="#" th:action="@{/addClientAction}" th:object="${newClient}" th:method="post">
                <div class="form-group">

                    <label for="clientsName">Name</label>
                    <input id="clientsName" class="form-control" placeholder="First Name"
                           type="text" th:field="${newClient.name}"/>

                    <label for="clientsSurname">Surname</label>
                    <input id="clientsSurname" class="form-control" placeholder="Last Name"
                           type="text" th:field="${newClient.surname}"/>

                    <label for="clientsEmail">Email</label>
                    <input id="clientsEmail" class="form-control" placeholder="Email address"
                           type="text" th:field="${newClient.email}"/>

                    <label for="clientsPhone">Phone Number</label>
                    <input id="clientsPhone" class="form-control" placeholder="Phone Number"
                           type="text" th:field="${newClient.phoneNumber}"/>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Add" class="btn btn-outline-primary"/>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>


</div>
</body>
</html>
