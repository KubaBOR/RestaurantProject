<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<head>
    <title>Login </title>
</head>
<body class="bgmain">
<div class="container">
    <div class="row">
        <div style="padding-top: 100px"></div>
        <div class="col-lg-12 text-center">
            <a href="/login"> <img class="img-fluid" width="60%" src="img/ristoranteLogo.png" alt="GrandeRistoranteLogo"></a>
        </div>
        <div style="padding-top: 100px"></div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>


            <form th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputUser" class="sr-only">Email address</label>
                <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username" required
                       autofocus>
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                       required>
                <br>
                <button class="btn btn-lg btn-success btn-block btn-hover" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; The Grande Ristorante</p>

            </form>
        </div>
        <div class="col-lg-4"></div>

    </div>

</div>

</body>
</html>
